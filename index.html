<!doctype html>

<html>

  <head>
    <title> instaApp </title>
  </head>
  <body>
    <script type="text/javascript">
    var webPage ="http://instagram.com";

    function createWebPage() {
      var name = document.getElementById('searchTxt').value;
      return webPage + "/" + name + "/";
    }

    function goToInstagramPage() {
      var page = createWebPage();
      window.open(page, "my window", 'width=800,height=600');
    }
    function nameIsThere() {
      alert("name is there!");
    }
    </script>
    <table cellspacing="10">
      <tr>
        <td>
          <form>
            Name on instagram:<br />
            <input name="searchTxt" type="text" maxlength="512" id="searchTxt"/>
         </form>
        </td>
        <td>
          <input type="button" value="Search" onClick="goToInstagramPage();">
        </td>
      </tr>
      <tr></tr>
    </table>

  </body>

</html>
